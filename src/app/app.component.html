<div class="gauge-container">
  <div class="gauge">
    <app-temperature-display
      [minTemperature]="minTemperature"
      [maxTemperature]="maxTemperature"
      [targetTemperature]="targetTemperature"
    ></app-temperature-display>
  </div>

  <!-- Input fields for temperatures -->
  <div class="temperature-inputs">
    <label for="minTemperature">Min Temperature:</label>
    <input type="number" id="minTemperature" [(ngModel)]="minTemperature" />

    <label for="maxTemperature">Max Temperature:</label>
    <input type="number" id="maxTemperature" [(ngModel)]="maxTemperature" />

    <label for="targetTemperature">Target Temperature:</label>
    <input
      type="number"
      id="targetTemperature"
      [(ngModel)]="targetTemperature"
    />
  </div>
</div>
